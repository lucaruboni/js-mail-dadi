<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Dice game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <main>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col d-flex flex-column justify-content-center text-center">

                    <h1 class="mb-4 text-light">DICE GAME</h1>

                    <input id="send_mail" class="w-25 align-self-center" type="text" placeholder="Your Mail here!">

                    <button class="send_btn align-self-center w-25">
                        Send
                    </button> 

                    <div class="card align-self-center w-50 mt-5">
                        <h2>Your Mail:</h2>
                        <div class="col d-flex justify-content-center text-center m-3">
                            <span class="email_output d-inline-block text-center">

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        <div class="container">
            <div class="row">
                <div class="col d-flex flex-column justify-content-center">
                    <button class="start_game w-25 align-self-center mt-5">
                        PLAY!
                    </button>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-2 border-1 rounded-2 border-dark">
                    <div class="card card_heigth d-flex justify-content-center ">
                        <h2 class="playerOutput text-center">

                        </h2>
                    </div>
                </div>
                <div class="col-2 border-1 rounded-2 border-dark">
                    <div class="card card_heigth d-flex justify-content-center ">
                        <h2 class="pcOutput text-center">

                        </h2>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 align-self-center dice_result">

                </div>
            </div>
        </div>

    </main>




<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
